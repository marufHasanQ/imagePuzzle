<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Image Filter</title>
        <style type="text/css" media="">

.darkmode{
    background: black;
    color: white;
}
.grid{
    display: inline-grid;
    grid-gap: 1ch;
}

#wrapper  {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(300px, 500px) );
    justify-content: space-evenly;
    gap: 2ch;
}

/*
#disOrganized img{
    width: 90%; 
}
#organized div{
    width: 100px; 
}
*/
        </style>
    </head>
    <body class='darkmode'>

        <input type="file" accept="image/*" id="inputImage" name="inputImage">
        
        <label for="numberOfSlice" > Difficulty </label>
        <input type="range"  value="3" min="2" max="5" id="numberOfSlice" name="numberOfSlice">
        <div id="wrapper">
        <div class="grid" id='disOrganized' >
            
        </div>
        <div class="grid" id='organized' >
            
        </div>
            
        </div>

    </body>
    <script type="module" src="dist/script.js"></script>
</html>
